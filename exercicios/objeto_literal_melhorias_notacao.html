<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        let nome = 'Lucas' //document.getElementById('nome').value
        let idade = 26
        let sexo = 'Masculino'
        let profissao = 'Analista de Negócios'

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function() {
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo}, é ${this.profissao}`)
            }
        }

        console.log(objeto)
        objeto.exibirResumo()


        let objeto2 = {
            nomeTeste: nome, // nome = nome da variavel / valor = valor da variavel
            idade,
            sexo,
            profissao: profissao,
            exibirResumo() { // não é necessário usar usar o function, pois está sendo passado como parametro para o objeto literal.
                console.log(`${this.nomeTeste}, ${this.idade} anos, ${this.sexo}, é ${this.profissao}`)
            }
        }

        console.log(objeto2)
        objeto2.exibirResumo()
    </script>
</head>

</body>
</html>
