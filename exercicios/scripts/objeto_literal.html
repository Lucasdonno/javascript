<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //---------------------- Objeto baseado em classe ------------------------
        class Produto {
            constructor(descricao, preco) {
                this.descricao = descricao
                this.preco = preco
            }
            
            verDescricao() {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        let produto = new Produto('Notebook', 2200)
        produto.verDescricao()

        //---------------------- Objeto Literal ---------------------------

        let produtoLiteral = {
            descricao: 'Geladeira',
            preco: 1500,
            verDescricao: function() {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        produtoLiteral.verDescricao()
        
        //----------------------------------------------------------
        /*formulÃ¡ro -> servidor
        recuepra dados e monta um objeto literal
        obj literal -> JSON -> HTTP -> server => armazena*/
    </script>
</head>
