<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let nome = 'Lucas'


        //não permite quebra de linha para formatar
        console.log('Oi ' + nome + ', tudo bem?')

        //permite quebra de linha para formatar
        console.log(`
        Oi ${nome},
        tudo bem?
        `)
        //permite fazer expressões
        console.log(`7 + 7 = ${7+7}`)

        function calcular(x, y) {
            return x * y
        }
        //forma mais enxuta de concatenar
        console.log(`A multiplicação de 8 * 8 é: ${calcular(8,8)}`)

    </script>
</head>

</body>
</html>
